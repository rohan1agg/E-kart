<!DOCTYPE html>
<html>
<head>
	<title>Sell on E-kart</title>
</head>
<body>
	<div>
		Sign Up!
		<hr/>
		<form action="/api/dealer/register" method="POST">
			Dealer ID   <input type="text" name="dealerId"><br/>
			Full Name   <input type="text" name="dealerName"><br/>
			Password    <input type="text" name="password"><br/>
			Mobile No.  <input type="text" name="mobileNo"><br/>
			Address     <input type="text" name="address"><br/>
			Email ID    <input type="text" name="emailId"><br/>		
			<button>Submit</button>
		</form>
	</div>
</body>
</html>
