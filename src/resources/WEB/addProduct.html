<!DOCTYPE html>
<html>
<head>
	<title>ProductPost</title>
</head>
<body>
	<div>
		Register a new product!
		<hr/>
		<form action="/api/products" method="POST">
			Product Name   <input type="text" name="productName"><br/>
			Brand Name     <input type="text" name="brandName"><br/>
			Category No    <input type="text" name="categoryNo"><br/>
			Product Info   <input type="text" name="productInfo"><br/>
			Avg Rating     <input type="text" name="avgRating"><br/>
			Product Status <input type="text" name="productStatus"><br/>
			Price		   <input type="text" name="price"><br/>			
			<button>Submit</button>
		</form>
	</div>
</body>
</html>
