<!DOCTYPE html>
<html>
<head>
	<title>Place Order</title>
</head>
<body>
	<div>
		Place a new Order!
		<hr/>
		<form action="/api/order" method="POST">
			User Id   <input type="text" name="userId"><br/>
			Order Amount     <input type="text" name="orderAmount"><br/>
			Order Status    <input type="text" name="orderStatus"><br/>
			<button>Place Order!</button>
		</form>
	</div>
</body>
</html>
